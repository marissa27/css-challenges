<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Cactus</title>
  </head>
  <body>

    <article>

      <div class="left-arm">
      </div>

      <div class="body">
        <div class="thorns-a">

          <div class="thorn"
          style="transform: rotate(-60deg);"></div>

          <div class="thorn"
          style="transform: rotate(-70deg);"></div>

          <div class="thorn"
          style="transform: rotate(-78deg);"></div>

          <div class="thorn"
          style="transform: rotate(-89deg);"></div>

          <div class="thorn"
          style="transform: rotate(-120deg);"></div>
        </div>
        <div class="thorns-b">

          <div class="thorn-b"
          style="transform: rotate(60deg);"></div>

          <div class="thorn-b"
          style="transform: rotate(70deg);"></div>

          <div class="thorn-b"
          style="transform: rotate(78deg);"></div>

          <div class="thorn-b"
          style="transform: rotate(89deg);"></div>

          <div class="thorn-b"
          style="transform: rotate(120deg);"></div>
        </div>
      </div>

      <div class="right-arm">
      </div>

      <div class="small-loner">
      </div>

      <div class="pot-top">
        <hr></hr>
        <hr></hr>
      </div>

      <div class="pot">
      </div>

    </article>
  </body>
</html>
